<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./app.js"></script>

    <link rel="stylesheet" href="./style.css">
    <script src="contoller/auth.js"></script>
    <link rel="stylesheet" href="./toster.css">
    <script src="./contoller/forgotpass.js"></script>



    <title>Emp Details</title>
    <style>
        .closeButton {
            position: relative;
            height: 24px;
            width: 24px;
            line-height: 30px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border: none;
            box-shadow: none;
            padding: 0;
            margin: 3px;
            transition: background 0.15s linear;
            display: block;
        }
    </style>
</head>


<body ng-controller="loginController">
    <form name="myForm" ng-submit="submit()">
        {{msg}}
        <div>

        </div>

        <div class="form-container">
            <h3><strong> Employee Login Form </strong></h3>

            <div class="form-group ">
                <label for="inputPassword4">Email Name</label>
                <input type="email" class="form-control" id="email" placeholder="Email" ng-model="newregi.email"
                    required>
            </div>

            <div class="form-group ">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                    ng-model="newregi.pass">
            </div>

            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <a ui-sref="auth" ui-sref-active="active" class="btn btn-success"
                style="float: right; margin-right: 10px">Registration</a>
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">forgot
                password</button>


        </div>
        </div>

    </form>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Reset Password</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">
                    <div class="form-container">


                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Email Name</label>
                                <input type="email" class="form-control" id="email" placeholder="Email"
                                    ng-model="newregi.email" required>
                            </div>
                        </div>

                        <button type="submit" data-dismiss="modal" ng-click="reset()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
</body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

</html>
