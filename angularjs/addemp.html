<!DOCTYPE html>
<html lang="en">

<head>
    <title>Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.22/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.7/angular-material.min.js"></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-messages.min.js"></script>

    <!-- Angular Material Javascript now available via Google CDN; version 1.1.9 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.9/angular-material.min.js"></script>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js">
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body ng-controller="addempController">
    <form name="myForm" ng-submit="submit()">
        <div>
            {{msg}}
            <div class="container">
                <h2>Add Quick Employee</h2>
                <!-- Trigger the modal with a button -->
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open
                    Employee
                    Modal</button>

                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Add Employee</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>

                            </div>
                            <div class="modal-body">
                                <div class="form-container">
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label for="fname">First Name</label>
                                            <input type="text" class="form-control" id="name" placeholder="First Name"
                                                ng-model="newemp.fname" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="lname">Last Name</label>
                                            <input type="text" class="form-control" id="lname" placeholder="Last Name"
                                                ng-model="newemp.lname" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label for="inputPassword4">Email Name</label>
                                            <input type="email" class="form-control" id="email" placeholder="Email"
                                                ng-model="newemp.email" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="Mob">Mobile Number</label>
                                            <input type="number" class="form-control" ng-minlength="10"
                                                ng-maxlength="10" id="inputPhone" name="phone" placeholder="Phone"
                                                ng-model="newemp.mob" ng-pattern="/^[7-9][0-9]{9}$/">
                                            <span class="help-block" ng-show="myForm.phone.$error.required || 
                                                                           myForm.phone.$error.number">
                                                Valid phone number is required
                                            </span>
                                            <span ng-show="myForm.phone.$error.pattern">Please enter valid
                                                number!</span>
                                            <span class="help-block" ng-show="((myForm.phone.$error.minlength ||
                                                                           myForm.phone.$error.maxlength) && 
                                                                           myForm.phone.$dirty) ">
                                                phone number should be 10 digits
                                            </span>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label for="DOB">Birth Date</label>
                                            <input type="date" class="form-control" id="dob" ng-model="newemp.dob">

                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="Address">Address</label>
                                            <input type="text" class="form-control" id="addr" placeholder="Address"
                                                ng-model="newemp.addr">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-4">
                                            <label for="state" class="control-label">State :</label>


                                            <select id="state" name="state" ng-model="newemp.state"
                                                ng-change="selectionChange()">
                                                <option ng-repeat="state in stateData">{{ state }}</option>

                                            </select>

                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="city" class="control-label">City :</label>


                                            <select id="city" name="city" ng-model="newemp.city">

                                                <option ng-repeat="city in cities">{{ city }}</option>

                                            </select>

                                        </div>


                                        <div class="form-group col-md-4">
                                            <label for="Zip">Zip</label>
                                            <input type="text" class="form-control" id="addr" placeholder="Pin"
                                                ng-model="newemp.zip" ng-maxlength="5">

                                        </div>

                                    </div>

                                    <div class="form-group ">
                                        <label for="Gneder">Gneder</label>
                                        <input type="radio" name="gender" value="male" id="inputmale"
                                            ng-model="newemp.gender"> Male
                                        <input type="radio" name="gender" value="female" id="inputfmale"
                                            ng-model="newemp.gender"> Female
                                    </div>

                                    <div class="form-row">

                                        <label for="Hobbies"> Hobbies</label><br>

                                        <div class="form-check form-check-inline col-md-2" ng-repeat="hobbi in hobbies">
                                            <input class="form-check-input" type="checkbox" value='{{ hobbi.name }}'
                                                ng-model='hobbi.checked' ng-change='checkVal(hobbies)'>
                                            <label class="form-check-label" for="inlineCheckbox1">{{hobbi.name}}</label>


                                        </div>

                                        <span style="color:Red">{{msgs}}</span>



                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-6" ng-cloak>
                                            <label for="Technical">Technical Skills</label>

                                            <md-chips class="custom-chips" ng-model="skills" ng-click="add()">

                                                <button md-chip-remove class="md-primary closeButton">
                                                    <md-icon md-svg-icon="md-close"></md-icon>
                                                </button>
                                            </md-chips>



                                            <br />
                                            <span style="color:Red">{{mes}}</span>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="Saralry">Saralry</label>
                                            <input type="text" class="form-control" id="Saralry" placeholder="Saralry"
                                                currency-mask ng-model="newemp.salary">
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Browse Image:</label>
                                        <input type="file" id="myImg" name="file" ng-model="newemp.file"
                                            onchange="uploadImg(event)"><br><br>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>

                    </div>
                </div>
    </form>
</body>

</html>
